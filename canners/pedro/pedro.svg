<g>
	<rect x="80.9" y="634.2" class="st0" width="283.5" height="138.1"/>
	<rect x="98.9" y="654.2" class="st1" width="256.9" height="105.5"/>
	<text transform="matrix(1 0 0 1 98.8568 666.5347)"><tspan x="0" y="0" class="st2 st3 st4">Pedro’s dream was to be a </tspan><tspan x="0" y="21.6" class="st2 st3 st4">millionaire. But he doesn’t </tspan><tspan x="0" y="43.2" class="st2 st3 st4">complain that he ended up </tspan><tspan x="0" y="64.8" class="st2 st3 st4">sorting soda bottles. He believes </tspan><tspan x="0" y="86.4" class="st2 st3 st4">that </tspan><tspan x="36.5" y="86.4" class="st2 st5 st4">Toda Gloria Es Pasajera</tspan><tspan x="213" y="86.4" class="st2 st3 st4">.</tspan></text>
</g>
<g>
	<rect x="85.6" y="834.8" class="st0" width="283.5" height="138.1"/>
	<rect x="103.5" y="854.8" class="st1" width="242.4" height="105.5"/>
	<text transform="matrix(1 0 0 1 103.5244 867.1909)"><tspan x="0" y="0" class="st2 st3 st4">Every day Pedro takes note of </tspan><tspan x="0" y="21.6" class="st2 st3 st4">the number of soda bottles he </tspan><tspan x="0" y="43.2" class="st2 st3 st4">sorts.</tspan></text>
</g>
<g>
	<rect x="85.6" y="1035.5" class="st0" width="283.5" height="138.1"/>
	<rect x="103.5" y="1055.5" class="st1" width="242.4" height="105.5"/>
	<text transform="matrix(1 0 0 1 103.5244 1067.8474)"><tspan x="0" y="0" class="st2 st3 st4">Sometimes, he finds </tspan><tspan x="0" y="21.6" class="st2 st3 st4">unpleasant surprises.</tspan></text>
</g>
<g>
	<rect x="80.9" y="1236.1" class="st0" width="283.5" height="138.1"/>
	<rect x="98.9" y="1256.1" class="st1" width="242.4" height="105.5"/>
	<text transform="matrix(1 0 0 1 98.8568 1268.5037)"><tspan x="0" y="0" class="st2 st3 st4">Pedro doesn’t pick up cans and </tspan><tspan x="0" y="21.6" class="st2 st3 st4">bottles on the street. He </tspan><tspan x="0" y="43.2" class="st2 st3 st4">walked enough already, </tspan><tspan x="0" y="64.8" class="st2 st3 st4">crossing Central America by </tspan><tspan x="0" y="86.4" class="st2 st3 st4">foot to reach the US border.</tspan></text>
</g>
<g>
	<rect x="89.4" y="1436.8" class="st0" width="283.5" height="138.1"/>
	<rect x="107.4" y="1456.8" class="st1" width="242.4" height="105.5"/>
	<text transform="matrix(1 0 0 1 107.3768 1469.1602)"><tspan x="0" y="0" class="st2 st3 st4">In his free time, Pedro builds </tspan><tspan x="0" y="21.6" class="st2 st3 st4">special eyeglasses that help </tspan><tspan x="0" y="43.2" class="st2 st3 st4">him focus on counting bottles </tspan><tspan x="0" y="64.8" class="st2 st3 st4">and not get too bored in his </tspan><tspan x="0" y="86.4" class="st2 st3 st4">routine.</tspan></text>
</g>
<g>
	<rect x="89.4" y="1637.4" class="st0" width="283.5" height="138.1"/>
	<rect x="107.4" y="1657.4" class="st1" width="255.3" height="105.5"/>
	<text transform="matrix(1 0 0 1 107.3774 1669.8159)"><tspan x="0" y="0" class="st2 st3 st4">On weekends, Pedro wears </tspan><tspan x="0" y="21.6" class="st2 st3 st4">glasses that relax and expands </tspan><tspan x="0" y="43.2" class="st2 st3 st4">his view, instead of challenging </tspan><tspan x="0" y="64.8" class="st2 st3 st4">it. During the summer, he </tspan><tspan x="0" y="86.4" class="st2 st3 st4">prefers darker lenses.</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 630.8097 472.8462)" class="st6 st4">Earmufs to protect his ears</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 925.8472 472.8462)" class="st6 st4">Gardening gloves</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 1461.0503 472.8462)" class="st6 st4">DIY special glasses</text>
</g>
<g>
	<rect x="1150.7" y="463.3" class="st1" width="236" height="52.7"/>
	<text transform="matrix(1 0 0 1 1156.1019 478.6898)"><tspan x="0" y="0" class="st6 st4">Baseball cap with a towel to </tspan><tspan x="5.8" y="21.6" class="st6 st4">protect his head from flies</tspan></text>
</g>
<g>
	<rect x="1664.5" y="463.3" class="st1" width="236" height="90.7"/>
	<text transform="matrix(1 0 0 1 1683.916 478.6898)"><tspan x="0" y="0" class="st6 st4">Big and sturdy trash bag </tspan><tspan x="-6.8" y="21.6" class="st6 st4">worn like a coat to protect </tspan><tspan x="13.7" y="43.2" class="st6 st4">his body from liquids</tspan></text>
</g>
<text transform="matrix(1 0 0 1 74.8378 192.9819)" class="st6 st7">Canning with Pedro</text>
<g>
	<rect x="74.8" y="254.4" class="st1" width="455.3" height="233.9"/>
	<text transform="matrix(1 0 0 1 74.8382 269.8042)"><tspan x="0" y="0" class="st8 st4">Pedro is a homeless man who for the past ten years has </tspan><tspan x="0" y="21.6" class="st8 st4">always slept in the same bed, in a tiny shelter in </tspan><tspan x="0" y="43.2" class="st8 st4">Brooklyn. He still needs to rest after his greatest effort: a </tspan><tspan x="0" y="64.8" class="st8 st4">desperate journey on  foot across Central America, from </tspan><tspan x="0" y="86.4" class="st8 st4">El Salvador to the US border. In fact, instead of walking </tspan><tspan x="0" y="108" class="st8 st4">to collect cans, he always stays in the same place, </tspan><tspan x="0" y="129.6" class="st8 st4">counting and sorting soda bottles collected by other </tspan><tspan x="0" y="151.2" class="st8 st4">people. There are four things he really likes: eating </tspan><tspan x="0" y="172.8" class="st8 st4">arepas, dancing to the Alphaville&apos;s music, watching </tspan><tspan x="0" y="194.4" class="st8 st4">movies starring Emma Watson, and designing magical </tspan><tspan x="0" y="216" class="st8 st4">objects.</tspan></text>
</g>
